<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Wallet Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #cce7ff, #e6f2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Container */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
            transition: 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Chase Wallet Header */
        .wallet-header {
            font-size: 22px;
            font-weight: bold;
            color: #004a99;
            text-transform: uppercase;
            margin-bottom: 20px;
            position: relative;
        }

        .wallet-header::after {
            content: "";
            display: block;
            width: 50px;
            height: 4px;
            background: #004a99;
            margin: 5px auto 0;
            border-radius: 2px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #004a99;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 74, 153, 0.3);
        }

        /* Login Button */
        .login-btn {
            background: #004a99;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #003366;
        }

        /* Blue Neon Modal (Error + Success) */
        .modal {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            display: none;
            z-index: 100;
            animation: neonGlow 1.5s infinite alternate;
        }

        .blue-modal {
            background: rgba(0, 51, 153, 0.9);
            color: white;
            box-shadow: 0 0 15px rgba(0, 51, 153, 0.8);
            border: 2px solid white;
        }

        /* Neon Glow Effect */
        @keyframes neonGlow {
            from { box-shadow: 0 0 10px rgba(0, 51, 153, 0.8); }
            to { box-shadow: 0 0 20px rgba(0, 102, 255, 1); }
        }

        /* Show Modal Animation */
        .show-modal {
            top: 20px;
            display: block;
            animation: dropDown 2s ease-in-out;
        }

        @keyframes dropDown {
            0% { top: -100px; opacity: 0; }
            50% { top: 20px; opacity: 1; }
            100% { top: -100px; opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <!-- Error & Success Modals -->
    <div class="modal blue-modal" id="errorModal">Incorrect Username or PIN</div>
    <div class="modal blue-modal" id="successModal">Login Successful! Redirecting...</div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="wallet-header">Chase Wallet Login</div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="pin" placeholder="PIN">
        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let pin = document.getElementById("pin").value;

            if (username === "Frank" && pin === "30301") {
                let successModal = document.getElementById("successModal");
                successModal.classList.add("show-modal");

                setTimeout(() => {
                    window.location.href = "main.html"; // Redirect after 2 seconds
                }, 2000);
            } else {
                let errorModal = document.getElementById("errorModal");
                errorModal.classList.add("show-modal");

                setTimeout(() => {
                    errorModal.classList.remove("show-modal");
                }, 2000);
            }
        }
    </script>

</body>
</html>
